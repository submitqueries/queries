<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Open Discord Invite</title>

  <!-- Primary redirect: meta refresh -->
  <meta http-equiv="refresh" content="0; url=https://discord.com/invite/queries">

  <style>
    body{font-family:system-ui,Arial,sans-serif;display:flex;min-height:100vh;align-items:center;justify-content:center;background:#f3f7fb;margin:0}
    .card{background:#fff;padding:28px;border-radius:12px;box-shadow:0 8px 30px rgba(16,24,40,0.06);text-align:center;max-width:520px}
    .btn{display:inline-block;padding:12px 20px;background:#5865F2;color:#fff;border-radius:8px;text-decoration:none;font-weight:600;margin-top:14px}
    code{background:#f6f8fa;padding:6px 8px;border-radius:6px}
  </style>

  <script>
    // JS fallback redirect (in case meta refresh is blocked)
    (function(){
      var target = "https://discord.com/invite/queries";
      setTimeout(function(){ window.location.replace(target); }, 500);
    })();
  </script>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <h1 id="title">Open Discord Invite</h1>
    <p>If you are not redirected, click the button below:</p>
    <a class="btn" href="https://discord.com/invite/queries" target="_blank" rel="noopener noreferrer">Open Discord Invite</a>
    <p style="margin-top:12px;color:#444">Direct invite: <code>https://discord.com/invite/queries</code></p>
  </div>
</body>
</html>
